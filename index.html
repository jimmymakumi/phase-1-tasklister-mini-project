<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="POST">
      <!-- The action attribute should point to the URL where the form data should be sent -->
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Description">
      <!-- Changed "description" to "Description" for consistency and clarity -->
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
        <!-- You can add list items (li) for tasks here -->
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>
</body>
</html>
